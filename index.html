							<h2>大家好我是一個樂觀開朗、喜歡嘗試新事物的人。平時熱愛打籃球，喜歡跟球友切磋球技；也喜歡聽音樂與追劇，從中獲得快樂與靈感。此外，我愛打遊戲、逛街、吃美食，這些興趣讓我在生活中找到放鬆與快樂的節奏。我也喜歡去大自然走走探險，透過踏青與爬山釋放壓力、把一些煩惱拋掉。這些我喜歡的嗜好不僅豐富了我的生活，也培養了我對這個社會觀察、思考與適應變化的能力。
